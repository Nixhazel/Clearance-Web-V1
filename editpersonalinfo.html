  <div class="personalinfo">
    <h3><strong>EDIT PERSONAL INFORMATION</strong></h3>
    <form class="container formperinfo">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Full-name">Full Name</label>
          <input type="text" class="form-control" id="inputText" placeholder="SURNAME / MIDDLE NAME / FIRST NAME">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="123@ABC.COM">
        </div>
        <div class="form-group col-md-6">
          <label for="department">Department</label>
          <input type="text" class="form-control" id="inputText" placeholder="Department">
        </div>
        <div class="form-group col-md-6">
          <label for="mat-no">Matriculation Number</label>
          <input type="text" class="form-control" id="inputText" placeholder="Mat No">
        </div>
        <div class="form-group col-md-6">
          <label for="year-of-admission">Year of Admission</label>
          <input type="text" class="form-control" id="inputText" placeholder="Year of Admission">
        </div>
        <div class="form-group col-md-6">
          <label for="year-of-graduation">Year of Graduation</label>
          <input type="text" class="form-control" id="inputText" placeholder="Year of Graduation">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
    </form>

  </div>
